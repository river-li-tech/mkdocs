site_name: River & Mona & Allen
theme:
  name: material
  custom_dir: overrides
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.indexes
    #- navigation.footer
    #- toc.integrate  //关闭右边大纲
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  icon:
    logo: material/library-shelves
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: teal
      accent: purple
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: brown
      accent: lime

# 右下角社交图标
extra:
#  social:
#    - icon: fontawesome/brands/github
#      link: https://github.com/river-li-tech
